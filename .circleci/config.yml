version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14.10.0-browsers
    working_directory: ~/repo
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
      - run: yarn
      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          command:
            yarn test:ci
